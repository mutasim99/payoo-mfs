<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main>
        <section class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-2">
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="balance" class="stat-value">9400</div>
                                <div class="stat-desc">Avaiable balance</div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="grid grid-cols-3 gap-2 px-2">
                            <button id="btn-show-add-money" class="btn btn-lg bg-gradient-to-r from-cyan-500 to-blue-500 text-gray-600">Add money</button>
                            <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
                            <button id="btn-show-history" class="btn btn-lg">History</button>
                        </div>
                        <div class="divider"></div>
                        <!-- add money section start -->
                        <div id="add-money-form" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="input-amount" type="text" placeholder="Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="input-pin" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="add-money-btn" class="btn btn-primary">Add money</button>
                                </div>
                            </form>
                        </div>
                        <!-- add money section end -->
                         <!-- cash out section start -->
                         <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                            <form class="card-body">
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Amount</span>
                                    </label>
                                    <input id="cash-out-input" type="text" placeholder="Amount" class="input input-bordered" required />
                                </div>
                                <div class="form-control">
                                    <label class="label">
                                        <span class="label-text">Pin</span>
                                    </label>
                                    <input id="cash-out-pin" type="password" placeholder="password" class="input input-bordered" autocomplete="off" required />
                                </div>
                                <div class="form-control mt-6">
                                    <button id="cash-out-btn" class="btn btn-primary">Cash out</button>
                                </div>
                            </form>
                        </div>
                          <!-- cash out section end -->
                           <!-- history section start -->
                            <div id="history-container" class="hidden">
                                <h3 class="text-2xl font-semibold">Transaction history</h3>
                                <div id="history-section" class="hidden">

                                </div>
                            </div>
                           <!-- history section end -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="java-file/home.js"></script>
    <script src="java-file/Cash-out.js"></script>
    <script src="java-file/features-btn.js"></script>
</body>
</html>
